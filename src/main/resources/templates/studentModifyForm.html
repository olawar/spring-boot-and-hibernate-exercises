<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<body>

<div layout:fragment="content">
  <div th:include="menuFragment"></div>
  <br/><br/>
  <form action="UpdateStudent" method="POST">
    <table>
      <tr>
        <td>imie:</td>
        <td><input type="text" name="studentName" th:value="${student.name}"/></td>
      </tr>
      <tr>
        <td>nazwisko:</td>
        <td><input type="text" name="studentSurname" th:value="${student.surname}"/></td>
      </tr>
      <tr>
        <td>PESEL:</td>
        <td><input type="text" name="studentPesel" th:value="${student.pesel}"/></td>
      </tr>
      <tr><td>klasa:</td><td><select class="form-control" name="schoolClass" id="schoolClass">
        <option value="-1">---</option>
        <option th:each="schoolClass: ${schoolClasses}" th:value="${schoolClass.id}" th:text="${schoolClass.profile}"></option>
      </select></td></tr>
    </table>
    <br/><br/>
    <input type="hidden" name="studentId" th:value="${student.id}"/>
    <input type="submit" value="Aktualizuj"/>
  </form>
</div>

</body>
</html>
